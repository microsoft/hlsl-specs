# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
  pull_request:
    types: [opened,synchronize]
    paths:
      - specs/language/**

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt -y install texlive
          sudo apt -y install texlive-latex-extra
          curl -fsSL https://github.com/jgm/pandoc/releases/download/3.1.9/pandoc-3.1.9-1-amd64.deb -o pandoc.deb
          sudo dpkg -i pandoc.deb
      - name: Build LaTeX
        run: |
          cmake -B build ${{github.workspace}}/specs/language
          cmake --build build --target html
          cmake --build build --target pdf
          cp build/hlsl.pdf ${{github.workspace}}/specs/
          cp build/html/* ${{github.workspace}}/specs/
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
      - if: ${{ github.event_name == 'pull_request'}}
        uses: actions/upload-artifact@v4
        with:
          name: PDF
          path: ${{github.workspace}}/specs/hlsl.pdf

  # Deployment job
  deploy:
    if: ${{ github.event_name == 'push'}}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
